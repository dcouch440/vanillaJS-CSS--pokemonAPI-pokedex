<!doctype html>
<html lang="en">
  <head>
    <!-- Font Links -->
    <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/d5534d0fb6.js" crossorigin="anonymous"></script>
    <title>Pokedex</title>
  </head>
  <body> 
    <div class="container pokedex">
        <div class="container">
            <div class="col-12">
                <div class="row row-center">
                    <form class="text-center" action="" id="pokeForm">
                        <label for="Pokemon">Enter A Pokemon</label>
                        <br>
                        <input type="text" id="pokeText" name="input" value="Name || 1-807" onfocus="this.value=''" autocomplete="off">
                        <br>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-12">
                <div class="row">
                    <div id="pokeContainer">
                        <div class="py-2" id="screen">
                            <div class="container text-right">
                                <i class="fa fa-battery-full pt-2" aria-hidden="true" style="font-size: 20px; color: rgb(78, 78, 78); text-shadow: 1px 2px 5px dimgray;"></i>
                            </div>
                            <p class="text-center pt-4">
                                Enter a Pokemon by number or name
                                <br>
                                # 1-807
                                <br>
                                <br>
                                Enter a type of Pokemon to get a list or Enter "type" to get a list of types
                                <br>
                                ex. "Fire"
                                <br>
                                Select the links to proceed.
                                
                            </p>
                            <div class="container text-center pt-2">
                                <i class="fa fa-database pt-5 glow" aria-hidden="true"></div></i>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
